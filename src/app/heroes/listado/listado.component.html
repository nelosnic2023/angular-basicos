<h1>Hola Mundo</h1>
<hr>
<!-- <h3>Listado de Héroe</h3> -->
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado <small class="text-danger">{{ heroeBorrado }}</small></h3>

    
</div>
<ng-template #noBorrado>
    <h3>No ha Borrado Nada</h3>
</ng-template>


<button (click)="borrarHeroe()" class="btn btn-danger">
    Borrar último Héroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let heroe of nombreHeroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
